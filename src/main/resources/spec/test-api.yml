openapi: "3.0.3"
info:
  title: test-api
  version: 1.0.0
servers:
  - url: http://localhost:8080
paths:
  /test:
    get:
      summary: Test open api
      operationId: getTest
      responses:
        '200':
          description: Test OpenApi
          content:
            application/json:
              schema:
                type: string
              example: "test is successful"
  /privet:
    get:
      summary: Вернуть приветствие
      operationId: getPrivet
      responses:
        '200':
          description: Приветствие
          content:
            text/plain:
              schema:
                type: string
              example: "привет"

components:
  schemas:
    TestObject:
      type: object
      properties:
        id:
          type: string
          format: UUID
    Error:
      type: object
      properties:
        message:
          type: string